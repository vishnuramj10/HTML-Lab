<html>
 <head>
   <title>59_RangeBetween</title> 
   <script type="text/javascript">
     function rangeBetween(first,last)
     {
       var arr=[]
       for(var i=first;i<=last;i++){
           arr.push(i)
       }
     
       return arr;
     
     }
     </script>
 </head>
 <body>
  <h4>Range Between</h4>
  <script type="text/javascript">
    
    console.log(rangeBetween(3,7));
    console.log(rangeBetween(-4,7));
    
  </script>
 </body>
 </html>
